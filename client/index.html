<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    document.documentElement.animate([], 0)
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vite-app-demo {{ message }}</title>
  <meta name="description" content="vite-app-demo description">
  <link rel="icon" href="/safari-pinned-tab.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="48x48">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="mask-icon" href="/android-chrome-maskable-192x192.png" color="#00bd7e">
  <meta name="theme-color" content="#00bd7e">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
