<!DOCTYPE html>
<html lang="en">

<head>
    <link id="theme-link" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/svg+xml" href="/safari-pinned-tab.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/android-chrome-maskable-192x192.png" color="#00bd7e" />
    <link rel="alternate icon" type="image/png" href="/favicon.ico" sizes="48x48" />
    <meta charset="UTF-8" />
    <meta name="description" content="vite-app-demo description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00bd7e" />
    <title>vite-app-demo</title>
    <script nonce="{{ nonce }}">
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.getElementById('theme-link').setAttribute('href', '/vite-app-demo/themes/lara-dark-indigo/theme.min.css')
            document.documentElement.classList.add('dark')
            document.documentElement.style.background =
                "linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('/vite-app-demo/darkbg.jpg') no-repeat fixed center"
            document.documentElement.style.backgroundSize = 'cover'
        } else {
            document.getElementById('theme-link').setAttribute('href', '/vite-app-demo/themes/lara-light-blue/theme.min.css')
            document.documentElement.classList.remove('dark')
            document.documentElement.style.background =
                "linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('/vite-app-demo/lightbg.jpg') no-repeat fixed center"
            document.documentElement.style.backgroundSize = 'cover'
        }
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
