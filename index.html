<!DOCTYPE html>
<html lang="en" style="opacity:1">

<head style="opacity:0">
  <script>
    // document.documentElement.animate([], 0);
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite-app-demo/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vite-app-demo</title>
  <script type="module" crossorigin src="/vite-app-demo/assets/index.1a8776c8.js"></script>
  <link rel="stylesheet" href="/vite-app-demo/assets/index.023154f1.css">
</head>

</body>

</html>
