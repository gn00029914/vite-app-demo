# Action åç¨±
name: GitHub Pages
# è§¸ç™¼æ™‚æ©Ÿï¼Œç•¶æ¨é€åˆ°åˆ†æ”¯ main æ™‚
on:
  push:
    branches:
      - main
# åŸ·è¡Œçš„å·¥ä½œ
jobs:
  # å·¥ä½œåç¨±
  deploy:
    # åŸ·è¡Œå·¥ä½œçš„è™›æ“¬æ©Ÿä½œæ¥­ç³»çµ±
    runs-on: ${{ matrix.os }}
    # ç­–ç•¥çŸ©é™£
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version:
          - 'lts/*'
        architecture:
          - x64
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    # ä¸¦è¡Œæ€§
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    # å·¥ä½œæ­¥é©Ÿ
    steps:
      # æ­¥é©Ÿä¸€ï¼šè¤‡è£½ç¨‹å¼ç¢¼
      - name: Checkout
        uses: actions/checkout@v4.2.2
      # æ­¥é©ŸäºŒï¼šå®‰è¨­ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      # æ­¥é©Ÿä¸‰ï¼šå®‰è¨­ pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      # æ­¥é©Ÿå››ï¼šå–å¾— pnpm å„²å­˜ç›®éŒ„
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      # æ­¥é©Ÿäº”ï¼šç”Ÿæˆå¿«å–åˆå§‹å€¼
      - name: Generate cache prime numbers
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-sotre-primes
      # æ­¥é©Ÿå…­ï¼šæª¢æŸ¥å¿«å–å‘½ä¸­å¦å‰‡å®‰è£
      - name: Check cache hit
        if: steps.cache-primes.outputs.cache-hit != 'true'
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      # æ­¥é©Ÿä¸ƒï¼šè®€å–åŸå…ˆçš„å¿«å–
      - name: Restore cached primes
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # æ­¥é©Ÿå…«ï¼šå®‰è£ä¾è³´å¥—ä»¶
      - name: Install dependencies
        run: pnpm install
      # æ­¥é©Ÿä¹ï¼šå»ºç½®
      - name: Build
        run: pnpm vb
      # æ­¥é©Ÿåï¼šå¿«å–å­˜æª”
      - name: Save primes
        id: cache-primes-save
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      # æ­¥é©Ÿåä¸€ï¼šéƒ¨ç½²
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: client/dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Deploying to gh-pages from @ ${GITHUB_SHA} ğŸš€
          full_commit_message: ${{ github.event.head_commit.message }}
