# Action åç¨±
name: GitHub Pages
# è§¸ç™¼æ™‚æ©Ÿï¼Œç•¶æ¨é€åˆ°åˆ†æ”¯ main æ™‚
on:
  push:
    branches:
      - main
# åŸ·è¡Œçš„å·¥ä½œ
jobs:
  # å·¥ä½œåç¨±
  deploy:
    # åŸ·è¡Œå·¥ä½œçš„è™›æ“¬æ©Ÿä½œæ¥­ç³»çµ±
    runs-on: ${{ matrix.os }}
    # ç­–ç•¥çŸ©é™£
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version:
          - 'lts/*'
        architecture:
          - x64
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    # ä¸¦è¡Œ
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    # å·¥ä½œæ­¥é©Ÿ
    steps:
      # æ­¥é©Ÿä¸€ï¼šè¤‡è£½ç¨‹å¼ç¢¼
      - name: Checkout
        uses: actions/checkout@v3.5.2
      # æ­¥é©ŸäºŒï¼šè£è¨­ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      # æ­¥é©Ÿä¸‰ï¼šç”Ÿæˆå¿«å–åˆå§‹å€¼
      - name: Generate Cache Prime Numbers
        id: cache-primes
        uses: actions/cache@v3
        with:
          path: |
            pnpm-lock.yaml
            node_modules
            client/pnpm-lock.yaml
            client/node_modules
            server/pnpm-lock.yaml
            server/node_modules
          key: ${{ runner.os }}-node-primes
      # æ­¥é©Ÿå››ï¼šæª¢æŸ¥å¿«å–å‘½ä¸­å¦å‰‡å®‰è£
      - name: Check Cache Hit
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm config set shared-workspace-lockfile=false
          pnpm i
      # æ­¥é©Ÿäº”ï¼šè®€å–åŸå…ˆçš„å¿«å–
      - name: Restore cached Primes
        id: cache-primes-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            pnpm-lock.yaml
            node_modules
            client/pnpm-lock.yaml
            client/node_modules
            server/pnpm-lock.yaml
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # æ­¥é©Ÿå…­ï¼šå®‰è£åŠç·¨è­¯
      - name: Install and Build
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm config set shared-workspace-lockfile=false
          pnpm i
          pnpm vb
      # æ­¥é©Ÿä¸ƒï¼šå¿«å–å­˜æª”
      - name: Save Primes
        id: cache-primes-save
        uses: actions/cache/save@v3
        if: always()
        with:
          path: |
            pnpm-lock.yaml
            node_modules
            client/pnpm-lock.yaml
            client/node_modules
            server/pnpm-lock.yaml
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
      # æ­¥é©Ÿå…«ï¼šéƒ¨ç½²
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: client/dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Deploying to gh-pages from @ ${GITHUB_SHA} ğŸš€
          full_commit_message: ${{ github.event.head_commit.message }}
